<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Blog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div id="post-list">
      <div>
        <form class="container" id="form-blog">
          <h1>Web Blog Rafi</h1>
          <div class="container-input">
            <label
              style="
                font-weight: 600;
                color: black;
                font-size: 18px;
                margin-bottom: -20px;
                margin-left: 5px;
              "
              for="title"
              >Judul :</label
            >
            <input
              type="text"
              id="title"
              placeholder="Silahkan masukkan judul"
              style="
                border: none;
                border-radius: 10px;
                outline: none;
                padding: 10px;
                width: 97%;
              "
            />
            <label
              style="
                font-weight: 600;
                color: black;
                font-size: 20px;
                margin-bottom: -20px;
                margin-left: 5px;
              "
              for="image-url"
              >Url Image :</label
            >
            <input
              type="text"
              id="image-url"
              placeholder="https://image-url/..."
              style="
                border: none;
                border-radius: 10px;
                outline: none;
                padding: 10px;
                width: 97%;
              "
            />

            <div id="preview-image">
              <p>Preview gambar:</p>
            </div>
            <label
              style="
                font-weight: 600;
                color: black;
                font-size: 18px;
                margin-bottom: -20px;
                margin-left: 5px;
              "
              for="content"
              >Content :</label
            >
            <textarea
              type="text"
              placeholder="tulis isi berita.."
              id="content"
              style="
                border: none;
                border-radius: 10px;
                outline: none;
                padding: 10px;
                width: 97%;
                color: rgb(113, 112, 112);
              "
            ></textarea>
            <select name="" id="category">
              <option value="">Pilih kategori</option>
              <option value="Programming">Programming</option>
              <option value="Keuangan">Keuangan</option>
              <option value="Politik">Politik</option>
              <option value="Day Life">Keseharian</option>
            </select>
            <label
              style="
                font-weight: 600;
                color: black;
                font-size: 20px;
                margin-bottom: -22px;
                margin-left: 5px;
              "
              for="date"
              >Tanggal :</label
            >
            <input
              type="date"
              id="date"
              style="
                border: none;
                border-radius: 10px;
                outline: none;
                padding: 10px;
                width: 97%;
              "
            />

            <input type="submit" value="Tambah" id="button-tambah" />
            <button type="button" id="button-cancel">Cancel</button>
          </div>
        </form>

        <div class="container-content">
          <div class="content" id="content"></div>
        </div>
      </div>

      <main></main>
    </div>

    <div id="post-detail" class="hidden"></div>

    <script src="index.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
